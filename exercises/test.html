<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <dl id="results"></dl>
    
    <script>
        var spy = Spy(console, 'log');
        console.log('test');
        function Spy(target, method) {
            var original = target[method];

            // setting count as an attribute allows it to be called with .
            var result = {
                count: 0
            };

            target[method] = function() {
                result.count++;

                // call the original method with argument.  this is the context of
                // original method
                return original.apply(this, arguments);
            }

            return result;
        }
    </script>
</body>
</html>
